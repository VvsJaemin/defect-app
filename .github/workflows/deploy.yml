name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle ðŸ”§
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Cache Gradle Wrapper ðŸ“¦
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            backend/gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: gradle-wrapper-

      - name: Set up permissions âš™ï¸
        run: |
          chmod +x ./backend/gradlew
          chmod +x ./deploy.sh

      - name: Set up secrets ðŸ”
        run: |
          echo "${{ secrets.DEFECT_APP_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          echo "${{ secrets.DEPLOY_ENV }}" > deploy.env

      - name: Deploy ðŸš€
        env:
          PEM_PATH: ./deploy_key.pem
          EC2_USER: ubuntu
          EC2_HOST: 3.35.16.91
        run: ./deploy.sh