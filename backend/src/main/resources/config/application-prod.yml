# 운영 환경 설정
spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none  # 운영에서는 반드시 none
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

cookie:
  secure: true   # HTTPS 필수
  same-site: Strict

# CORS 설정 - 운영 환경
app:
  cors:
    allowed-origins: https://qms.jaemin.app
    max-age: 7200
    allow-credentials: true


# 서버 포트
server:
  port: 8080
  shutdown: graceful

# 결함 업로드 경로 설정
defect:
  upload:
    path: ${UPLOAD_PATH}